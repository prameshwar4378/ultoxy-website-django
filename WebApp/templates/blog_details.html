      border: 6px solid rgba(255, 255, 255, 0.3);

      width: 50px;

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
